blueprint:
  name: "üåä D√©tecteur de Fuite d'Eau Intelligent"
  description: |
    Blueprint avanc√© pour la gestion des fuites d'eau avec notifications r√©p√©t√©es,
    messages personnalisables, escalade des alertes et actions automatiques.
    
    Fonctionnalit√©s incluses:
    - Notifications imm√©diates et r√©p√©t√©es toutes les 2 minutes
    - Messages personnalisables avec templates
    - Escalade progressive des alertes
    - Support de multiples services de notification
    - Notifications persistantes dans l'interface HA
    - Actions automatiques (sir√®ne, lumi√®res, fermeture d'eau)
    - Conditions d'activation avanc√©es
    - Notifications de r√©solution automatique
    - Compteur de fuites d√©tect√©es
    - Mode silencieux temporaire
    
  domain: automation
  
  input:
    # === CAPTEURS ===
    water_sensors:
      name: "üíß Capteurs de fuite d'eau"
      description: "S√©lectionnez un ou plusieurs capteurs de fuite d'eau"
      selector:
        entity:
          filter:
            - device_class: moisture
          multiple: true
    
    # === CONDITIONS D'ACTIVATION ===
    time_conditions:
      name: "üïí Conditions horaires"
      description: "Limiter les alertes √† certaines heures (optionnel)"
      default: []
      selector:
        time:
          {}
    
    presence_condition:
      name: "üë• Condition de pr√©sence"
      description: "Ne d√©clencher que si personne n'est pr√©sent (optionnel)"
      default: {}
      selector:
        entity:
          filter:
            - domain: person
            - domain: device_tracker
            - domain: input_boolean
          multiple: false
    
    # === NOTIFICATIONS ===
    notification_services:
      name: "üì± Services de notification"
      description: "Services de notification √† utiliser (mobile_app, email, etc.)"
      selector:
        select:
          options:
            - label: "Application mobile"
              value: "mobile_app"
            - label: "Email"
              value: "email"
            - label: "Telegram"
              value: "telegram"
            - label: "Discord"
              value: "discord"
            - label: "Slack"
              value: "slack"
            - label: "Pushbullet"
              value: "pushbullet"
            - label: "Notification persistante HA"
              value: "persistent"
          multiple: true
          custom_value: true
      default: ["mobile_app", "persistent"]
    
    mobile_devices:
      name: "üì≤ Appareils mobiles"
      description: "Appareils mobiles √† notifier (si mobile_app s√©lectionn√©)"
      default: []
      selector:
        device:
          filter:
            - integration: mobile_app
          multiple: true
    
    # === MESSAGES ===
    alert_title:
      name: "üö® Titre de l'alerte"
      description: "Titre de la notification d'alerte"
      default: "‚ö†Ô∏è FUITE D'EAU D√âTECT√âE"
      selector:
        text: {}
    
    alert_message:
      name: "üí¨ Message d'alerte"
      description: "Message de la notification (supporte les templates)"
      default: |
        üö∞ Fuite d'eau d√©tect√©e par {{ trigger.to_state.attributes.friendly_name }}!
        üìç Zone: {{ area_name(trigger.entity_id) or 'Zone inconnue' }}
        üïí Heure: {{ now().strftime('%H:%M:%S') }}
        
        ‚ö° Action imm√©diate requise!
      selector:
        text:
          type: text
          multiline: true
    
    repeat_message:
      name: "üîÑ Message de rappel"
      description: "Message pour les notifications r√©p√©t√©es"
      default: |
        üîî RAPPEL: Fuite d'eau toujours active!
        üìç {{ trigger.to_state.attributes.friendly_name }}
        ‚è∞ Alerte depuis {{ (now() - trigger.to_state.last_changed).total_seconds() // 60 }} minutes
        
        Occurrence #{{ repeat.index }}
      selector:
        text:
          type: text
          multiline: true
    
    resolved_message:
      name: "‚úÖ Message de r√©solution"
      description: "Message envoy√© quand la fuite est r√©solue"
      default: |
        ‚úÖ Fuite d'eau r√©solue!
        üìç {{ trigger.to_state.attributes.friendly_name }}
        ‚è±Ô∏è Dur√©e: {{ (now() - trigger.to_state.last_changed).total_seconds() // 60 }} minutes
      selector:
        text:
          type: text
          multiline: true
    
    # === PARAM√àTRES DE R√âP√âTITION ===
    repeat_interval:
      name: "‚è±Ô∏è Intervalle de r√©p√©tition"
      description: "Intervalle entre les notifications r√©p√©t√©es"
      default: 2
      selector:
        number:
          min: 1
          max: 60
          step: 1
          unit_of_measurement: "minutes"
    
    max_notifications:
      name: "üî¢ Nombre maximum de notifications"
      description: "Nombre maximum de notifications √† envoyer (0 = illimit√©)"
      default: 30
      selector:
        number:
          min: 0
          max: 100
          step: 1
    
    escalation_enabled:
      name: "üìà Escalade progressive"
      description: "Augmenter la fr√©quence apr√®s un certain temps"
      default: false
      selector:
        boolean: {}
    
    escalation_time:
      name: "‚è∞ Temps avant escalade"
      description: "Temps avant d'augmenter la fr√©quence (si escalade activ√©e)"
      default: 10
      selector:
        number:
          min: 5
          max: 60
          step: 5
          unit_of_measurement: "minutes"
    
    # === ACTIONS AUTOMATIQUES ===
    automatic_actions:
      name: "ü§ñ Actions automatiques"
      description: "Actions √† ex√©cuter automatiquement en cas de fuite"
      default: []
      selector:
        select:
          options:
            - label: "Activer sir√®ne/alarme"
              value: "siren"
            - label: "Clignoter les lumi√®res"
              value: "lights"
            - label: "Fermer vanne d'eau principale"
              value: "water_valve"
            - label: "Envoyer photo des cam√©ras"
              value: "camera"
            - label: "Annoncement vocal TTS"
              value: "tts"
          multiple: true
    
    siren_entity:
      name: "üö® Entit√© sir√®ne"
      description: "Sir√®ne √† activer (si action sir√®ne s√©lectionn√©e)"
      default: {}
      selector:
        entity:
          filter:
            - domain: siren
            - domain: switch
          multiple: false
    
    warning_lights:
      name: "üí° Lumi√®res d'alerte"
      description: "Lumi√®res √† faire clignoter (si action lumi√®res s√©lectionn√©e)"
      default: []
      selector:
        entity:
          filter:
            - domain: light
          multiple: true
    
    water_valve:
      name: "üö∞ Vanne d'eau principale"
      description: "Vanne √† fermer automatiquement (si action vanne s√©lectionn√©e)"
      default: {}
      selector:
        entity:
          filter:
            - domain: switch
            - domain: valve
          multiple: false
    
    tts_entity:
      name: "üîä Entit√© TTS"
      description: "Service TTS pour annonces vocales"
      default: {}
      selector:
        entity:
          filter:
            - domain: tts
            - domain: media_player
          multiple: false
    
    camera_entities:
      name: "üì∏ Cam√©ras"
      description: "Cam√©ras pour capture d'images (si action cam√©ra s√©lectionn√©e)"
      default: []
      selector:
        entity:
          filter:
            - domain: camera
          multiple: true
    
    # === OPTIONS AVANC√âES ===
    priority_level:
      name: "üéØ Niveau de priorit√©"
      description: "Niveau de priorit√© des notifications"
      default: "high"
      selector:
        select:
          options:
            - label: "Normale"
              value: "normal"
            - label: "√âlev√©e"
              value: "high"
            - label: "Critique"
              value: "critical"
    
    notification_sound:
      name: "üîî Son de notification"
      description: "Son personnalis√© pour les notifications mobiles"
      default: "alarm"
      selector:
        text: {}
    
    vibration_pattern:
      name: "üì≥ Motif de vibration"
      description: "Motif de vibration personnalis√© (Android)"
      default: [100, 200, 100, 200, 100]
      selector:
        object: {}
    
    create_counter:
      name: "üìä Cr√©er compteur de fuites"
      description: "Cr√©er un compteur pour suivre les incidents"
      default: true
      selector:
        boolean: {}
    
    silent_mode_input:
      name: "üîá Input Boolean mode silencieux"
      description: "Input boolean pour activer un mode silencieux temporaire"
      default: {}
      selector:
        entity:
          filter:
            - domain: input_boolean
          multiple: false

variables:
  repeat_interval_seconds: "{{ (repeat_interval | int) * 60 }}"
  max_notifications_count: "{{ max_notifications | int }}"
  escalation_time_seconds: "{{ (escalation_time | int) * 60 }}"
  notification_services_list: "{{ notification_services }}"
  mobile_devices_list: "{{ mobile_devices }}"
  automatic_actions_list: "{{ automatic_actions }}"
  
trigger:
  - platform: state
    entity_id: !input water_sensors
    to: "on"
    id: "leak_detected"
  - platform: state
    entity_id: !input water_sensors
    to: "off" 
    id: "leak_resolved"

condition:
  - condition: template
    value_template: >
      {% if silent_mode_input %}
        {{ not is_state(silent_mode_input, 'on') }}
      {% else %}
        true
      {% endif %}

action:
  - choose:
      # === FUITE D√âTECT√âE ===
      - conditions:
          - condition: trigger
            id: "leak_detected"
        sequence:
          # Cr√©er compteur si activ√©
          - if:
              - condition: template
                value_template: "{{ create_counter }}"
            then:
              - service: counter.increment
                target:
                  entity_id: counter.water_leaks_detected
                continue_on_error: true
          
          # Actions automatiques
          - if:
              - condition: template
                value_template: "{{ 'siren' in automatic_actions_list and siren_entity }}"
            then:
              - service: siren.turn_on
                target:
                  entity_id: !input siren_entity
          
          - if:
              - condition: template
                value_template: "{{ 'water_valve' in automatic_actions_list and water_valve }}"
            then:
              - service: switch.turn_off
                target:
                  entity_id: !input water_valve
          
          - if:
              - condition: template
                value_template: "{{ 'lights' in automatic_actions_list and warning_lights }}"
            then:
              - repeat:
                  count: 10
                  sequence:
                    - service: light.turn_on
                      target:
                        entity_id: !input warning_lights
                      data:
                        color_name: red
                        brightness: 255
                    - delay: "00:00:01"
                    - service: light.turn_off
                      target:
                        entity_id: !input warning_lights
                    - delay: "00:00:01"
          
          - if:
              - condition: template
                value_template: "{{ 'tts' in automatic_actions_list and tts_entity }}"
            then:
              - service: tts.speak
                target:
                  entity_id: !input tts_entity
                data:
                  message: "Attention! Fuite d'eau d√©tect√©e dans {{ area_name(trigger.entity_id) or 'la maison' }}!"
          
          # Notifications imm√©diates
          - parallel:
              # Notification persistante HA
              - if:
                  - condition: template
                    value_template: "{{ 'persistent' in notification_services_list }}"
                then:
                  - service: persistent_notification.create
                    data:
                      title: !input alert_title
                      message: !input alert_message
                      notification_id: "water_leak_{{ trigger.entity_id.split('.')[1] }}"
              
              # Notifications mobiles
              - if:
                  - condition: template
                    value_template: "{{ 'mobile_app' in notification_services_list and mobile_devices_list }}"
                then:
                  - repeat:
                      for_each: !input mobile_devices
                      sequence:
                        - service: "notify.mobile_app_{{ device_attr(repeat.item, 'name') | slugify }}"
                          data:
                            title: !input alert_title
                            message: !input alert_message
                            data:
                              tag: "water_leak_{{ trigger.entity_id.split('.')[1] }}"
                              priority: !input priority_level
                              ttl: 0
                              persistent: true
                              notification_icon: "mdi:water-alert"
                              color: "red"
                              sound: !input notification_sound
                              vibrationPattern: !input vibration_pattern
                              actions:
                                - action: "SILENCE_LEAK"
                                  title: "üîá Mode silencieux 30min"
                                - action: "MARK_RESOLVED"
                                  title: "‚úÖ Marquer r√©solu"
              
              # Autres services de notification
              - repeat:
                  for_each: "{{ notification_services_list }}"
                  sequence:
                    - if:
                        - condition: template
                          value_template: "{{ repeat.item not in ['mobile_app', 'persistent'] }}"
                      then:
                        - service: "notify.{{ repeat.item }}"
                          data:
                            title: !input alert_title
                            message: !input alert_message
                          continue_on_error: true
          
          # Boucle de notifications r√©p√©t√©es
          - repeat:
              while:
                - condition: state
                  entity_id: "{{ trigger.entity_id }}"
                  state: "on"
                - condition: template
                  value_template: >
                    {% if max_notifications_count > 0 %}
                      {{ repeat.index <= max_notifications_count }}
                    {% else %}
                      true
                    {% endif %}
                - condition: template
                  value_template: >
                    {% if silent_mode_input %}
                      {{ not is_state(silent_mode_input, 'on') }}
                    {% else %}
                      true
                    {% endif %}
              sequence:
                # D√©lai avec escalade si activ√©e
                - delay: >
                    {% if escalation_enabled and (now() - trigger.to_state.last_changed).total_seconds() > escalation_time_seconds %}
                      {{ [repeat_interval_seconds // 2, 60] | max }}
                    {% else %}
                      {{ repeat_interval_seconds }}
                    {% endif %}
                
                # V√©rifier si toujours en fuite
                - condition: state
                  entity_id: "{{ trigger.entity_id }}"
                  state: "on"
                
                # Envoyer notifications r√©p√©t√©es
                - parallel:
                    # Notification persistante HA (mise √† jour)
                    - if:
                        - condition: template
                          value_template: "{{ 'persistent' in notification_services_list }}"
                      then:
                        - service: persistent_notification.create
                          data:
                            title: "{{ alert_title }} - Rappel #{{ repeat.index }}"
                            message: !input repeat_message
                            notification_id: "water_leak_{{ trigger.entity_id.split('.')[1] }}"
                    
                    # Notifications mobiles r√©p√©t√©es
                    - if:
                        - condition: template
                          value_template: "{{ 'mobile_app' in notification_services_list and mobile_devices_list }}"
                      then:
                        - repeat:
                            for_each: !input mobile_devices
                            sequence:
                              - service: "notify.mobile_app_{{ device_attr(repeat.item, 'name') | slugify }}"
                                data:
                                  title: "{{ alert_title }} - Rappel #{{ repeat.index }}"
                                  message: !input repeat_message
                                  data:
                                    tag: "water_leak_{{ trigger.entity_id.split('.')[1] }}"
                                    priority: !input priority_level
                                    persistent: true
                                    notification_icon: "mdi:water-alert"
                                    color: "orange"
                                    sound: !input notification_sound
      
      # === FUITE R√âSOLUE ===
      - conditions:
          - condition: trigger
            id: "leak_resolved"
        sequence:
          # Arr√™ter actions automatiques
          - if:
              - condition: template
                value_template: "{{ 'siren' in automatic_actions_list and siren_entity }}"
            then:
              - service: siren.turn_off
                target:
                  entity_id: !input siren_entity
          
          # Notifications de r√©solution
          - parallel:
              # Supprimer notification persistante
              - if:
                  - condition: template
                    value_template: "{{ 'persistent' in notification_services_list }}"
                then:
                  - service: persistent_notification.dismiss
                    data:
                      notification_id: "water_leak_{{ trigger.entity_id.split('.')[1] }}"
                  - service: persistent_notification.create
                    data:
                      title: "‚úÖ Fuite R√©solue"
                      message: !input resolved_message
                      notification_id: "water_leak_resolved_{{ trigger.entity_id.split('.')[1] }}"
              
              # Notifications mobiles de r√©solution
              - if:
                  - condition: template
                    value_template: "{{ 'mobile_app' in notification_services_list and mobile_devices_list }}"
                then:
                  - repeat:
                      for_each: !input mobile_devices
                      sequence:
                        - service: "notify.mobile_app_{{ device_attr(repeat.item, 'name') | slugify }}"
                          data:
                            title: "‚úÖ Fuite R√©solue"
                            message: !input resolved_message
                            data:
                              tag: "water_leak_{{ trigger.entity_id.split('.')[1] }}"
                              notification_icon: "mdi:water-check"
                              color: "green"

mode: parallel
max_exceeded: silent
